<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>별바다 세계 GUID 타입 검색</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="shell" role="main" aria-label="별바다 세계 GUID 타입 검색">
      <header class="head">
        <svg
          width="22"
          height="22"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
          focusable="false"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9 12h6M12 9v6"></path>
        </svg>
        <h1>별바다 세계 GUID 타입 검색</h1>
      </header>

      <label class="search" aria-label="숫자 검색 입력">
        <input
          id="query"
          type="text"
          inputmode="numeric"
          autocomplete="off"
          placeholder="숫자를 입력하세요 (예: 1000, 1073)"
          aria-describedby="help"
        />
        <div class="icon" aria-hidden="true">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </div>
      </label>

      <div class="meta">
        <div id="help">
          입력한 숫자로 <b>시작하는</b> GUID의 값을 모두 보여줍니다.
        </div>
        <div><span class="count" id="count">0</span>개 결과</div>
      </div>

      <section id="results" class="grid" aria-live="polite"></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
